<body>

<img src="Images/Nintendo4.png" alt="images" height="250" width="350">
  <nav>

      <li><a href="index.html">Home</a></li>

      <li><a href="Company.html">About</a></li>
      <li><a href="ContactPage.html">Contact</a></li>
    </ul>
  </nav>
</header>
<section class="section section-secondary">
  <!-- title ContactPage -->
  <h1 class="section-headline">Contact</h1> 
  <!-- form here -->
  <form class="form">
      <table class="form-table">
          <tr>
              <th>
                  <label for="name">
                      Name
                  </label>
              </th>
              <td>
                  <input class="input" type="text" id="name">
              </td>
          </tr>
          <tr>
              <th>
                  <label for="email">
                      Email
                  </label>
              </th>
              <td>
                  <input class="input" type="email" id="email">
              </td>
          </tr>
          <tr>
              <th>
                  Gender
              </th>
              <td>
                  <label class="radio">
                      <input type="radio" name="gender" value="male">Male  
                  </label>
                  <label class="radio">
                      <input type="radio" name="gender" value="female">Female
                  </label>
                  <label class="radio">
                      <input type="radio" name="gender" value="other">Other
                  </label>
              </td>
          </tr>
          <tr>
              <th>
                  <label for="detail">
                      Detail
                  </label>
              </th>
              <td>
                  <textarea class="textarea" id="detail" cols="30" rows="10"></textarea>
              </td>
          </tr>
      </table>
      <div class="form-button">
      <button class="button button-submition" type="submit">Submit</button>
      </div>
  </form>
</section>
<footer>
    <p>Join the Nintendo Club for exclusive updates, discounts, and more! <a href="#">Sign Up Now</a></p>
    <p>Follow us on social media: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
    <p>Stay tuned for the latest news and releases from the world of Nintendo!</p>
<!-- add clock with javascript -->
  <div id="clock"></div>
<script>
  function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
  setInterval(updateClock, 1000);
  updateClock(); 
</script>
</footer>
</body>
</html>
